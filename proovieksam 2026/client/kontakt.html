<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Falcon - Contact</title>
    <link rel="stylesheet" href="kontakt.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Graduate:wght@400&display=swap" />
</head>
<body>

    <div class="page-wrapper">
        <div class="background-shape-1"></div>
        <div class="background-shape-2"></div>

        <header class="main-header">
            <div class="logo-container">
                <img class="logo-icon" alt="Falcon logo" src="proovieksam 2026/client/assets/falcon logo.png">
                <div class="logo-text">TEAM FALCON</div>
            </div>
            <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="e-pood.html">Store</a>
                <a href="tooted.html">Merch</a>
                <a href="annetused.html">Donations</a>
                <a href="kontakt.html" class="active">Contact</a>
            </nav>
            <div class="cart-container">
                <a href="ostukorv.html" class="cart-link">Cart (1)</a>
                <img class="cart-icon" alt="Shopping Cart" src="assets/image 54.png">
            </div>
        </header>

        <main class="contact-section">
            <div class="contact-form-container">
                <form class="contact-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">FULL NAME</label>
                            <input type="text" id="name" placeholder="Your name">
                        </div>
                        <div class="form-group">
                            <label for="email">EMAIL ADDRESS</label>
                            <input type="email" id="email" placeholder="Email@teamfalcon.com">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" placeholder="(372) 5544 3322">
                        </div>
                        <div class="form-group">
                            <label for="subject">SUBJECT</label>
                            <input type="text" id="subject" placeholder="Select Subject">
                        </div>
                    </div>
                    <div class="form-group full-width">
                        <label for="message">MESSAGE</label>
                        <textarea id="message" placeholder="Write your message here..."></textarea>
                    </div>
                    <div class="form-group full-width submit-wrapper">
                        <button type="submit" class="submit-button">SEND</button>
                    </div>
                </form>
            </div>
        </main>

        <footer class="main-footer">
            <div class="footer-column">
                <h3>Phone Support</h3>
                <p>+372 5555 6666</p>
                <p>Mon-Fri 9:00 AM - 5:00 PM</p>
            </div>
            <div class="footer-column footer-logo-section">
                <img src="proovieksam 2026/client/assets/falcon logo.png" alt="Falcon Logo" class="footer-logo">
                <h3>TEAM FALCON</h3>
                <p class="copyright">&copy; copyright-2025-Team Falcon</p>
            </div>
            <div class="footer-column">
                <h3>Follow Us</h3>
                <p>Social Media</p>
                <div class="social-icons">
                    <img src="assets/Frame.svg" alt="Social Icon">
                </div>
            </div>
        </footer>
    </div>

</body>
</html>
